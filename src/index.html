<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<header></header>
<main>
    <div class="out_mem"></div>
    <div class="output">0</div>
    <div class="calc">
        <div class="buttons">
            <button id="num1" value="1" type="button" class="button">1</button>
            <button id="num2" value="2" type="button" class="button">2</button>
            <button id="num3" value="3" type="button" class="button">3</button>
            <button id="num4" value="4" type="button" class="button">4</button>
            <button id="num5" value="5" type="button" class="button">5</button>
            <button id="num6" value="6" type="button" class="button">6</button>
            <button id="num7" value="7" type="button" class="button">7</button>
            <button id="num8" value="8" type="button" class="button">8</button>
            <button id="num9" value="9" type="button" class="button">9</button>
            <button id="num0" value="0" type="button" class="button">0</button>
            <button id="sum" value="+" type="button" class="button Sum">+</button>
            <button id="difference" value="-" type="button" class="button Difference">-</button>
            <button id="multiply" value="*" type="button" class="button Multiply">*</button>
            <button id="division" value="/" type="button" class="button Division">/</button>
            <button id="clear" type="button" class="button Clear">C</button>
            <button id="equals" value="=" type="button" class="button Equals">=</button>
            <button id="comma" value="." type="button" class="button">.</button>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
